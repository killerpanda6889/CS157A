<!DOCTYPE html>
<html>
<head>
    <title>MySQL Login</title>
</head>
<body>
    <h1>MySQL Login</h1>
    <form method="POST">
        <label>Host:</label><input type="text" name="host" required><br>
        <label>Port:</label><input type="text" name="port" required><br>
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>Database:</label><input type="text" name="database" required><br>
        <button type="submit">Connect</button>
    </form>
</body>
</html>
